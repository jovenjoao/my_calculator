<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function expFunction(expValue) {
 var num = document.getElementById("n1");
 num.value = Math.pow(num.value, expValue);
}
function sin() {
 var num = document.getElementById("n1");
 num.value = Math.sin(num.value);
}


</script>
</head>
<body>
 <h1>Calculadora de Diego Vazquez</h1>
 Number:
 <input type="text" id="n1"><p>

 <button onclick="expFunction(3)"> x^3 </button>
 <button onclick="expFunction(4)"> x^4 </button>
 <button onclick="sin()"> sin(x) </button>
</body>
</html>
